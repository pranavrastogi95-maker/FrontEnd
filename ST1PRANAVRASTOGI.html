<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhar Registration Form</title>
  <style>
    body {
     h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      }
   textarea {
      resize: none;
      height: 80px;
    }
    </style>
</head>
<body>

  <div class="container">
    <h2>Aadhar Registration Form</h2>

    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>

      <label for="aadhar">Aadhar Number:</label>
      <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" maxlength="12" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
